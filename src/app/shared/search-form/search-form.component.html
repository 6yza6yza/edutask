<form #form="ngForm" (ngSubmit)="onSubmit(form.value)" action="/search" class="mt-4 mb-5">
  <div>
    <div class="form-group input-group">
      <div *ngIf="showScopeSelector" class="input-group-prepend">
        <button class="scope-button btn btn-outline-secondary text-truncate"
                [ngbTooltip]="(selectedScope | async)?.name" type="button"
                (click)="openScopeModal()">{{(selectedScope | async)?.name || ('search.form.scope.all' | translate)}}</button>
      </div>
      <input type="text" [(ngModel)]="query" name="query" class="form-control form-control-edu" attr.aria-label="{{ searchPlaceholder }}"
             [attr.data-test]="'search-box' | dsBrowserOnly">
      <span class="input-group-append">
            <button type="submit" class="search-button search-button-edu btn btn-{{brandColor}}"
                    [attr.data-test]="'search-button' | dsBrowserOnly">
             <span><img class="search-news-edu mr-2" height="30" src="assets/edutask/images/search-grey-icon.svg"
                        alt=""/></span>{{ ('search.form.search' | translate) }}</button>
        </span>
    </div>
  </div>
</form>
